<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Sequoia National Park</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Sequoia National Park</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#welcome" class="nav-link">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#location" class="nav-link">Location</a>
                    </li>
                </ul>
            </div>  
               
        </div>
    </nav>

    <!-- Main section -->
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-centent-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-sm-5">Welcome to Sequoia National Park.</h1>
                    <img src="static/Sequioa Sign.jpg" alt="Sequioa Nation Park Welcome Sign" class="img-fluid col-lg-8 col-md-6 "> 
                </div>
            </div>
        </div>
    </section>

   <!-- Gallery panel  -->
   <section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">See our gallery.</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/General Grant.jpg" alt="General Grant" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/josh-carter-_st8-JkLstI-unsplash(1).jpg" alt="Sequioa Trees" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/mariola-grobelska-N710Whwgzo8-unsplash.jpg" alt="Close-up of Tree" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/sarah-brown-VvLtsgFo2Ss-unsplash.jpg" alt="Sequioa Trees" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/vladimir-kudinov-orng-mDXPnk-unsplash.jpg" alt="Sequioa Trees" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/zachary-tan-LL2QLSlEi-0-unsplash.jpg" alt="Sequioa Tree with Hole for Car to Drive Through" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/sasha-freemind-gooBgyq17i0-unsplash.jpg" alt="Colorful Tree Tops" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/vitto-sommella-CrDnEQE_9vY-unsplash.jpg" alt="Person looking Up at Trees" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
   </section>

   <!--Final Section  -->
   <section id="location" class="bg-dark text-light text-center p-5">
    <h2 class="text-center p-5">Our Location</h2>
    <img src="static/chicago map screenshot.png" alt="Map" class="mapimg">
   </section>

   <footer>
        <p class="lead text-center p-3">&copy; 2023 Theodore Sanler</p>
   </footer>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
